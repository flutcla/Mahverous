大三元:
  構造:
    3 3 3 3 2
  制約:
    刻子(a, b, c) and
    a == 白 and
    刻子(d, e, f) and
    d == 發 and
    刻子(g, h, i) and
    g == 中 and
    刻子(j, k, l) or 順子(j, k, l) and
    雀頭(m, n)

大四喜:
  構造:
    3 3 3 3 2
  制約:
    刻子(a, b, c) and
    a == 東 and
    刻子(d, e, f) and
    d == 南 and
    刻子(g, h, i) and
    g == 西 and
    刻子(j, k, l) and
    j == 北 and
    雀頭(m, n)

字一色:
  構造:
    3 3 3 3 2
  制約:
    刻子(a, b, c) and
    a.種別 == '字牌' and
    刻子(d, e, f) and
    d.種別 == '字牌' and
    刻子(g, h, i) and
    g.種別 == '字牌' and
    刻子(j, k, l) and
    j.種別 == '字牌' and
    雀頭(m, n) and
    m.種別 == '字牌'

四暗刻:
  構造:
    3 3 3 3 2
  制約:
    刻子(a, b, c) and
    刻子(d, e, f) and
    刻子(g, h, i) and
    刻子(j, k, l) and
    雀頭(m, n)