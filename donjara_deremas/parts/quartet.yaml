カルテット a b c d:
  制約:
    - or
    -
      - Sonoritia(a, b, c, d)
      - 千紫永紅(a, b, c, d)
      - セレクテッド(a, b, c, d)
      - Flamme_Martini(a, b, c, d)
      - ワンダーシスターズ(a, b, c, d)

Sonoritia a b c d:
  制約:
    - '{a, b, c, d} == {
        遊佐こずえ, 緒方智絵里, 依田芳乃, 佐城雪美
      }'
  後処理:
    - Rule().内訳.append('Sonoritia')

千紫永紅 a b c d:
  制約:
    - '{a, b, c, d} == {
        村上巴, 藤原肇, 松永涼, 白雪千夜
      }'
  後処理:
    - Rule().内訳.append('千紫永紅')

セレクテッド a b c d:
  制約:
    - '{a, b, c, d} == {
        速水奏, 宮本フレデリカ, アナスタシア, 大槻唯
      }'
  後処理:
    - Rule().内訳.append('セレクテッド')

Flamme_Martini a b c d:
