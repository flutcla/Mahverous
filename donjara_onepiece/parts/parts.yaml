同色 a b c:
  制約:
    - a.色 == b.色 == c.色

特殊役 a b c:
  制約:
    - or
    -
      - 三船長(a, b, c)
      - 未来の海賊王と両翼(a, b, c)
      - 弱小トリオとは言わせない(a, b, c)
      - 悪夢の海賊同盟(a, b, c)
      - 革命軍vs海軍大将ドレスローザの衝突(a, b, c)
      - 大脱獄インペリアルダウン(a, b, c)
      - 壊せ地獄のお茶会(a, b, c)
      - この戦争を終わらせに来た(a, b, c)
      - パンクハザードの共闘(a, b, c)
      - Dの意志を継ぐもの(a, b, c)
      - 百獣海賊団(a, b, c)

三船長 a b c:
  制約:
    - and
    -
      - len({a, b, c}) == 3
      - '{a, b, c} == {モンキーDルフィ, トラファルガーロー, ユースタスキッド}'

未来の海賊王と両翼 a b c:
  制約:
    - and
    -
      - len({a, b, c}) == 3
      - '{a, b, c} == {モンキーDルフィ, ロロノアゾロ, サンジ}'

弱小トリオとは言わせない a b c:
  制約:
    - and
    -
      - len({a, b, c}) == 3
      - '{a, b, c} == {ナミ, ウソップ, トニートニーチョッパー}'

悪夢の海賊同盟 a b c:
  制約:
    - and
    -
      - len({a, b, c}) >= 2
      - '{a, b, c} >= {シャーロットリンリン, カイドウ}'

革命軍vs海軍大将ドレスローザの衝突 a b c:
  制約:
    - and
    -
      - len({a, b, c}) == 3
      - '{a, b, c} <= {サボ, ハック, コアラ, イッショウ}'

大脱獄インペリアルダウン a b c:
  制約:
    - and
    -
      - len({a, b, c}) == 3
      - '{a, b, c} <= {モンキーDルフィ, ジンベエ, シリュウ, エンポリオイワンコフ}'

壊せ地獄のお茶会 a b c:
  制約:
    - and
    -
      - len({a, b, c}) == 3
      - '{a, b, c} <= {サンジ, カポネベッジ, シャーロットリンリン, シャーロットカタクリ}'

この戦争を終わらせに来た a b c:
  制約:
    - and
    -
      - len({a, b, c}) == 3
      - '{a, b, c} <= {シャンクス, スモーカー, コビー, サカズキ}'

パンクハザードの共闘 a b c:
  順番: True
  制約:
    - and
    -
      - len({a, b, c}) == 3
      - or
      -
        - '{a, b, c} == {トラファルガーロー, スモーカー, たしぎ}'
        - and
        -
          - '{a, b} <= {トラファルガーロー, スモーカー, たしぎ}'
          - 'c.色 == "赤"'

Dの意志を継ぐもの a b c:
  制約:
    - and
    -
      - len({a, b, c}) == 3
      - '{a, b, c} <= {モンキーDルフィ, トラファルガーロー, マーシャルDティーチ, モンキーDドラゴン, モンキーDガープ}'

百獣海賊団 a b c:
  制約:
    - and
    -
      - len({a, b, c}) == 3
      - '{a, b, c} <= {カイドウ, キング, Xドレーク, スクラッチメンアプー, バジルホーキンス}'
