雀頭 s t:
  制約:
    - s == t

刻子 a b c:
  制約:
    - and
    -
      - a == b
      - b == c

順子 a b c:
  順番: False
  制約:
    - and
    -
      - a.種別 == '数牌'
      - b.種別 == '数牌'
      - c.種別 == '数牌'
      - a.柄 == b.柄
      - b.柄 == c.柄
      - or
      -
        - a.数値 + 1 == b.数値 == c.数値 - 1
        - b.数値 + 1 == c.数値 == a.数値 - 1
        - c.数値 + 1 == a.数値 == b.数値 - 1
        - c.数値 + 1 == b.数値 == a.数値 - 1
        - a.数値 + 1 == c.数値 == b.数値 - 1
        - b.数値 + 1 == a.数値 == c.数値 - 1
